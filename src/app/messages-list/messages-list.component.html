<ion-button (click)="loadMessages()">Load</ion-button>
<div class="sended-container">
  <ion-card *ngFor="let message of allMessages" (click)="editMessage(message.fileName)">
    <ion-card-header>{{message.infoObject.phoneNumber}}</ion-card-header>
    <ion-card-content>
      {{message.messageText}}
    </ion-card-content>
    <ion-card-subtitle>{{message.creationDate | date: "dd/mm/yy hh:mm:ss a"}}</ion-card-subtitle>
  </ion-card>
</div>
