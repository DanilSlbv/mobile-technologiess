<ion-item>
  <ion-label>{{"localization.language" | translate}}</ion-label>
  <ion-select [(ngModel)]="currentLanguage">
      <ion-select-option [value]="languageTypes.En">{{'localization.english' | translate}}</ion-select-option>
      <ion-select-option [value]="languageTypes.Fr">{{'localization.french' | translate}}</ion-select-option>
    </ion-select>
</ion-item>
